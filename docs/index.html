<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spider-Chart Generator</title>
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input { width: 100%; }
    canvas { max-width: 400px; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Spider-Chart Generator</h1>
  <div id="sliders"></div>
  <canvas id="chart" width="400" height="400"></canvas>
  <!-- >>> add this button -->
  <button id="downloadBtn">Download PNG</button>

  <script>
    // --- defaults & sliders & chart init (unchanged) ---
    const labels = ['A','B','C','D','E'];
    let values = [5,5,5,5,5];

    const container = document.getElementById('sliders');
    labels.forEach((lbl,i) => {
      const wrapper = document.createElement('div');
      const label   = document.createElement('label');
      const input   = document.createElement('input');
      label.textContent = lbl + ' (' + values[i] + ')';
      input.type  = 'range'; input.min = 0; input.max = 10; input.value = values[i];
      input.oninput = e => {
        values[i] = +e.target.value;
        label.textContent = lbl + ' (' + values[i] + ')';
        updateChart();
      };
      wrapper.append(label, input);
      container.appendChild(wrapper);
    });

    const ctx = document.getElementById('chart').getContext('2d');
    const radar = new Chart(ctx, {
      type: 'radar',
      data: {
        labels,
        datasets: [{ label: 'Scores', data: values, fill: true }]
      },
      options: { scales: { r: { beginAtZero: true, max: 10 } } }
    });
    function updateChart() {
      radar.data.datasets[0].data = values;
      radar.update();
    }

    // --- new: download button handler ---
    document.getElementById('downloadBtn').onclick = () => {
      // Chart.js helper to get a PNG data URL
      const dataURL = radar.toBase64Image();
      // create a temporary link to trigger the download
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'spider-chart.png';
      link.click();
    };
  </script>
</body>
</html>
