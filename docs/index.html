<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spider-Chart Generator</title>
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: block; margin: 0.5rem 0 0.25rem; }
    input { width: 100%; }
    canvas { max-width: 400px; margin: 1rem 0; }
  </style>
</head>
<body>
  <h1>Spider-Chart Generator</h1>
  <div id="sliders"></div>
  <canvas id="chart" width="400" height="400"></canvas>
  <script>
    // --- defaults ---
    const labels = ['A','B','C','D','E','F'];
    let values = [5,5,5,5,5];

    // --- render sliders ---
    const container = document.getElementById('sliders');
    labels.forEach((lbl,i) => {
      const wrapper = document.createElement('div');
      const label  = document.createElement('label');
      const input  = document.createElement('input');
      label.textContent = lbl + ' (' + values[i] + ')';
      input.type = 'range';
      input.min = 0;
      input.max = 10;
      input.value = values[i];
      input.oninput = e => {
        values[i] = +e.target.value;
        label.textContent = lbl + ' (' + values[i] + ')';
        updateChart();
      };
      wrapper.append(label, input);
      container.appendChild(wrapper);
    });

    // --- init Chart.js radar chart ---
    const ctx = document.getElementById('chart').getContext('2d');
    const radar = new Chart(ctx, {
      type: 'radar',
      data: {
        labels,
        datasets: [{ label: 'Scores', data: values, fill: true }]
      },
      options: { scales: { r: { beginAtZero: true, max: 10 } } }
    });
    function updateChart() {
      radar.data.datasets[0].data = values;
      radar.update();
    }
  </script>
</body>
</html>
