<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    h2 { text-align: center; }
    .controls { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
    .control { display: flex; align-items: center; }
    .control input[type="text"] { width: 150px; margin-right: 10px; }
    .control input[type="range"] { flex: 1; margin-right: 10px; }
    .control span { width: 20px; text-align: right; }
  </style>
</head>
<body>
  <h2>Skill Radar Chart</h2>
  <canvas id="radarChart"></canvas>
  <div class="controls" id="controls"></div>

  <script>
    // Default labels and data
    const defaultLabels = [
      "Machine Learning", "Statistics", "Visualization", "Data Engineering", "Storytelling"
    ];
    const defaultData = [5, 5, 5, 5, 5];

    // Initialize Chart.js radar chart
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: [...defaultLabels],
        datasets: [{
          label: 'Your Skills',
          data: [...defaultData],
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          r: {
            min: 0,
            max: 10,
            ticks: { stepSize: 1 }
          }
        },
        plugins: {
          legend: { position: 'top' }
        }
      }
    });

    // Create controls for each category
    const controlsDiv = document.getElementById('controls');
    defaultLabels.forEach((label, i) => {
      const control = document.createElement('div');
      control.className = 'control';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = label;
      nameInput.dataset.index = i;
      nameInput.addEventListener('input', updateChart);

      const rangeInput = document.createElement('input');
      rangeInput.type = 'range';
      rangeInput.min = 0;
      rangeInput.max = 10;
      rangeInput.value = defaultData[i];
      rangeInput.dataset.index = i;
      rangeInput.addEventListener('input', () => {
        valueSpan.textContent = rangeInput.value;
        updateChart();
      });

      const valueSpan = document.createElement('span');
      valueSpan.textContent = defaultData[i];

      control.append(nameInput, rangeInput, valueSpan);
      controlsDiv.appendChild(control);
    });

    // Update chart when inputs change
    function updateChart() {
      const newLabels = [];
      const newData = [];
      document.querySelectorAll('.control').forEach(ctrl => {
        const idx = ctrl.querySelector('input[type="range"]').dataset.index;
        newLabels.push(ctrl.querySelector('input[type="text"]').value);
        newData.push(+ctrl.querySelector('input[type="range"]').value);
      });
      radarChart.data.labels = newLabels;
      radarChart.data.datasets[0].data = newData;
      radarChart.update();
    }
  </script>
</body>
</html>
